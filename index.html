<!DOCTYPE html>
<html style="margin: 0px; padding: 0px; border-radius: 10px; background-color: rgba(0,0,0,0); height: 100%; width: 100%; overflow:hidden;">

<head>

  <title></title>

<body style="color: #fff;margin: 0px; padding: 0px ;height: 100%; width: 100%; overflow:hidden;">
<div>
  <div style="margin-bottom: -115px;"><img id ="weatherIcon" src="./resources/unknown.png"></div>
<div style="background: -webkit-linear-gradient(rgba(255,0,0,0),rgba(65,71,65,1));padding: 100px 15px 15px 15px;">
<span style="color: #fff; font-size: 40px; text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);" id="weatherTemp"></span><br>
<span style="color: #fff; font-size: 20px; text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);" id="weatherLocation"></span>
</div>
<div style="background-color: rgba(238,238,238, 0.8); border-top: 1px solid #fff; border-bottom: 1px solid #ddd; border-left: 1px solid #ddd; border-right: 1px solid #ddd;">
  <img src="./resources/dragIcon.png" style="-webkit-app-region: drag; cursor: all-scroll; float:left; height: 25px; margin-top:3px; width: auto;">
<span id= "settingsButton" style="float:right; padding: 5px;" onmouseover="this.style.backgroundColor  = 'rgba(255,255,255,0.9)';" onmouseout="this.style.backgroundColor = 'rgba(0,0,0,0.0)';">
<img id="settingsIcon" style="height: 10px; width: 10px;" src="./resources/settingsIcon.png">
</span>
<div id="locationForm" style="margin-top: 30px; height: 0px; overflow:hidden; ">
<input id="cityField" style="margin: 5px 10px; padding: 3px 9px;" placeholder="City" type="text">
<input id="countryOrStateField" style="margin: 5px 10px 10px 10px;  padding: 3px 9px;" placeholder="Country / State" type="text">
</div>
</div>
</div>
</body>
<script>
  var maxPossibleHeight = 77;

  document.addEventListener("DOMContentLoaded", function (event) {
    /*maxPossibleHeight = document.getElementById("locationForm").style.height;
    document.getElementById("locationForm").style.height = 0 + 'px';
    console.log("maxposs:" + maxPossibleHeight);*/
  });


  function settingsFormAnim(status, interval) {
    /*var elem = document.getElementById("locationForm");
    if(status == "open"){
      elem.style.height = maxPossibleHeight;
      elem.onclick = "settingsFormAnim('close', 5)";
    } else{
      elem.style.height = 0 + 'px';
      elem.onclick = "settingsFormAnim('open', 5)";
    }*/
    
    var elem = document.getElementById("locationForm");
    var id = setInterval(frame, interval);
    var height = 0;
    if (status == "close") {
      elem.onclick = "settingsFormAnim('open', 5)";
      height = maxPossibleHeight;
    } else{
      elem.onclick = "settingsFormAnim('close', 3)";
    }
    function frame() {
      if (height == maxPossibleHeight && status == "open") {
        clearInterval(id);
      }
      else if (height == 0 && status == "close") {
        clearInterval(id);
      }
      else {
        if(status == "open"){
          height++;
        } else{
          height--;
        }
        elem.style.height = height + 'px';
      }
    }
  }

  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
