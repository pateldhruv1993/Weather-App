<!DOCTYPE html>
<html style="margin: 0px; padding: 0px; border-radius: 10px; background-color: rgba(0,0,0,0); height: 100%; width: 100%; overflow:hidden;"> 
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <!---webkit-app-region: drag;-->
  <body style="color: #fff;margin: 0px; padding: 0px ;height: 100%; width: 100%; overflow:hidden;">
    <div>
      <div id="weatherIcon" style="margin-bottom: -90px;"></div>
      <div style="background: -webkit-linear-gradient(rgba(255,0,0,0),rgba(65,71,65,1));padding: 15px; margin-top: 100px;">
        <span style="color: #fff; font-size: 40px; text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);" id="weatherTemp"></span><br>
        <span style="color: #fff; font-size: 20px; text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);" id="weatherLocation"></span>
      </div>
      <div style="background-color: rgba(238,238,238, 0.8); border-top: 1px solid #fff;">
        <span style="float:right; padding: 5px 5px 0px;" onmouseover="this.style.backgroundColor  = 'rgba(255,255,255,0.9)';" onmouseout="this.style.backgroundColor = 'rgba(0,0,0,0.0)';">
          <img id="settingsIcon" style="height: 10px; width: 10px;" src="./resources/settingsIcon.png">
        </span>
        <div id="locationForm" style="margin-top: 30px;">
          <input id="cityField" style="margin: 5px 10px; padding: 3px 9px;" placeholder="City" type="text">
          <input id="countryOrStateField" style="margin: 5px 10px;  padding: 3px 9px;" placeholder="Country / State" type="text">
        </div>
      </div>
    </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
